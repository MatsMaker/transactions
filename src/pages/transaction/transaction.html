<ion-header>

  <ion-navbar>
    <ion-title>New transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="transition">
    <ion-item>
      <ion-label color="primary" floating>Label</ion-label>
      <ion-input [(ngModel)]="transition.label"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Description</ion-label>
      <ion-input [(ngModel)]="transition.description"></ion-input>
    </ion-item>
  </ion-list>

  <button *ngIf="transactionIndex !== undefined" ion-button full color="secondary" (click)="onUpdateTransaction()">save</button>
  <button *ngIf="transactionIndex === undefined" ion-button full color="secondary" (click)="onNewTransaction()">add</button>

</ion-content>
