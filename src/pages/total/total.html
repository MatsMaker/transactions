<ion-header>

  <ion-navbar>
    <ion-title>Total</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>Balans:
        <ion-icon *ngIf="total < 0" name="trending-down"></ion-icon>
        <ion-icon *ngIf="total > 0" name="trending-up"></ion-icon>
        {{total}}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
