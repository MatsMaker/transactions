<ion-header>

  <ion-navbar>
    <ion-title *ngIf="transition">{{transition.label}} details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="transition">
    <ion-item>
      <h2>{{transition.updatedAt | date:'medium'}}</h2>
      <h3>{{transition.price}}</h3>
      <p>{{transition.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
