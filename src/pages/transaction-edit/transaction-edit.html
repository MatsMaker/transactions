<ion-header>

  <ion-navbar>
    <ion-title *ngIf="transition">Edit {{transition.label}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="transition">
    <ion-item>
      <ion-label>Profit</ion-label>
      <ion-toggle checked="false" [(ngModel)]="transition.profit"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Value</ion-label>
      <ion-input type="number" [(ngModel)]="transition.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Label</ion-label>
      <ion-input type="text" [(ngModel)]="transition.label"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="transition.description"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="secondary" (click)="onUpdateTransaction()">save</button>

</ion-content>
